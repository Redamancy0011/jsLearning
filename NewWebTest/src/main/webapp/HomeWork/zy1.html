<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //209020341 蔡文昌 三角形
        var n;
        n = 8;
        for(var i = 0 ; i<5; i++){
            for(var j = n ; j>0 ; j--){
                document.write("&nbsp;&nbsp;");
            }
            n--;
            for(var a = 0; a<=i;a++)
                document.write("*&nbsp;&nbsp;");
            document.write("<br/>");
        }
        document.write("<hr/>");

        //209020341 蔡文昌 平行四边形
        var n;
        n = 8;
        for(var i = 0 ; i<5; i++){
            for(var j = n ; j>0 ; j--){
                document.write("&nbsp;&nbsp;");
            }
            n--;
            for(var a = 0; a<=5;a++)
                document.write("*&nbsp;&nbsp;");
            document.write("<br/>");
        }
        document.write("<hr/>");

        //209020341 蔡文昌 菱形
        var  i,j,n;
        n = 4;
        for(i = 0; i<=5/2; i++){
            for(j = n ; j>0 ; j--){
                document.write("&nbsp;");
            }
            n-=2;
            for(var a = 0; a<=i;a++)
                document.write("*&nbsp;&nbsp;");
            document.write("<br/>");
        }
        n = 0;
        for(i = 1; i>=0 ; i--){
            n+=2;
            for(j = n; j>0 ; j--){
                document.write("&nbsp;");
            }
            for(var a = 0; a<=i ; a++)
                document.write("*&nbsp;&nbsp;");
            document.write("<br/>");
        }
        document.write("<hr/>");
    </script>
</head>

</body>
</html>
